<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Complete Flexbox Course by Peter</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/flow-direction.css" />
  </head>
  <body>
    <div class="example">
      <h2>
        Proterty:
        <code><a href="index.html">flex-direction</a></code>
      </h2>
      <code>flex-direction: row;</code>
      <section class="row container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </section>
      <code>flex-direction: row-reverse;</code>
      <section class="row-reverse container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </section>
      <code>flex-direction: column;</code>
      <section class="column container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </section>
      <code>flex-direction: column-reverse;</code>
      <section class="column-reverse container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </section>
    </div>
  </body>
</html>
