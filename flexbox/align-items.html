<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Complete Flexbox Course by Peter</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/align-items.css" />
  </head>
  <body>
    <div class="example">
      <h2>
        Proterty:
        <code><a href="index.html">align-items</a></code>
      </h2>
      <code>align-items: flex-start;</code>
      <section class="align-start container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </section>
      <code>align-items: flex-end;</code>
      <section class="align-end container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </section>
      <code>align-items: center;</code>
      <section class="align-center container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </section>
      <code>align-items: stretch;</code>
      <section class="align-stretch container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </section>
      <code>align-items: baseline;</code>
      <section class="align-baseline container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </section>
    </div>
  </body>
</html>
